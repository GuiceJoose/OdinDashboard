<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <title>Odin Dashboard</title>
</head>
<body>
    <main>
        <div class="header">
            <div class="header-top">
                <input type="search" name="search" id="search">
                <div class="user-status">
                    <div class="bell">bell</div>
                    <div class="smallIcon">icon</div>
                    <div class="smallUserName">User</div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="greeting">
                    <div class="user-icon">Imghere</div>
                    <div class="greeting-text">
                        <div>Hi there,</div>
                        <div class="userName">User</div>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="new">New</button>
                    <button class="upload">Upload</button>
                    <button class="share">Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="dashboard">Dashboard</div>
            <div class="sidebar-top">
                <div>Home</div>
                <div>Profile</div>
                <div>Messages</div>
                <div>History</div>
                <div>Tasks</div>
                <div>Communities</div>
            </div>
            <div class="sidebar-bottom">
                <div>Settings</div>
                <div>Support</div>
                <div>Privacy</div>
            </div>
        </div>
        <div class="main-content">
            <div class="projects">
                <div class="card">1</div>
                <div class="card">2</div>
                <div class="card">3</div>
                <div class="card">4</div>
                <div class="card">5</div>
                <div class="card">6</div>
            </div>
            <div class="announcements">
                <div class="announcement-card">Site Maintenance</div>
                <div class="announcement-card">Community Share Day</div>
                <div class="announcement-card">Updated Privacy Policy</div>
            </div>
            <div class="trending">
                <div class="trending-user">Goose1</div>
                <div class="trending-user">Goose2</div>
                <div class="trending-user">Goose3</div>
                <div class="trending-user">Goose4</div>
            </div>
        </div>
    </main>
</body>
</html>
